<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        
        <h1>Zakiyur's survey form</h1>
        <h2>Thank you for taking the survey to help me improve</h2>
        <form>
            <fieldset>
                <label for="name">Name <input required name="name" id="name" type="text"></label>
                <label for="Email">Email <input required name="Email" id="Email" type="Email"></label>
                <label for="Age">Age (Optional) <input required name="Age" id="Age" type="number" min="10" max="120" ></label>
                <label for="role">Which option best describes you? 
                    <select name="role" id="role">
                        <option value="" disabled selected value>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Job seeker</option>
                    </select>
                </label>
            </fieldset>  
            <fieldset>
                <legend>How much do you like Zakiyur?</legend>
                <label for="nolike"><input class="inline" id="nolike" checked name="likeability" type="radio"> Not at all likeable</label>
                <label for="yeslike"><input class="inline" id="yeslike" name="likeability" type="radio"> Likeable</label>
                <label for="mostlike"><input class="inline" id="mostlike" name="likeability" type="radio"> More likeable</label>
            </fieldset>
            <fieldset>
                <label for="practice">What needs to be practiced to improve coding? <input name="practice" id="practice"></input></label>
            </fieldset>
            <fieldset class="outline">
            <legend>
                What would you like to see improved?
            </legend>
            <label class="in" for="improve"><input class=inline1 id="improve" type="checkbox"> Front-end Projects</label>
             <label class="in" for="improve">   <input class=inline1 id="improve" type="checkbox"> Front-end Projects</label>
                <label class="in" for="improve">   <input class=inline1 id="improve" type="checkbox"> Front-end Projects</label>
                    <label class="inl" for="improve">    <input class=inline1 id="improve" type="checkbox"> Front-end Projects</label>
            <label for="comments">Any other comments: <textarea name="comments" id="comments" rows="3" cols="30"></textarea></label>

        </fieldset>
            <input name="submit" type="submit" value="submit">
        </form>    
    </body>
</html>
